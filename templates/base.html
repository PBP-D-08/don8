{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              green: {
                dark: "#003E44",
                medium: "#006D77",
                light: "#83C5BE",
              },
              brokenwhite: "#EDF6F9",
              orange: {
                dark: "#CC6842",
                medium: "#E29578",
                light: "#FFDDD2",
              },
            },
          },
        },
      };
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    {% block meta %} {% endblock meta %}
  </head>

  <body>
    <nav class="flex justify-between py-5 px-10 items-center bg-green-light shadow-lg shadow-green-dark/30">
      <a class="text-green-dark text-[28px] font-bold hover:scale-110 transition-all cursor-pointer" href="/">don8</a>
      <div class="flex gap-10 items-center text-green-medium font-bold">
        <a class="hover:scale-110 transition-all cursor-pointer" href="/donations/">Donations</a>
        <button class="text-brokenwhite bg-green-medium py-2 px-3 rounded hover:scale-110 hover:shadow-md transition-all hover:shadow-brokenwhite/50" onclick="location.href='/login/'">Login</button>
      </div>
    </nav>
    {% block content %} {% endblock content %}
  </body>
</html>
